<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }
      body {
        background:lavender;
      }
      #test {
        background: blue;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="test" width="400px" height="400px"> 
    </canvas>
  </body>
  <script type="text/javascript">
    window.onload = function () {
      var canvas = document.getElementById("test");
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(300,0);
        ctx.lineTo(200,200);
        ctx.stroke();


        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.arcTo(300,0,200,200,50);
        ctx.stroke();
      }
    };
  </script>
</html>
